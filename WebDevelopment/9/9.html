<!DOCTYPE html>
<html>
    <head>
        <Title>jQuery</Title>
    </head>
    <link rel="Stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() //Question 01
        {
            $("#btn1").click(function(){
            
                alert("Welcome")
            });
        });

        $(document).ready(function() //Question 02
        {
            $(".txt1").click(function(){
            
                $(this).css("background-color", "green");
            });
        });

        $(document).ready(function()//Question 03
        {
            $("#btn3").click(function(){
                 $("p").prop('id', 'sty2');
            });
        });



        $(document).ready(function() //Question 04 
        {
    
          $("#btn2").click(function(){
            var my_str=$('#txt2').val();
             $('#btn2').html(my_str);
        })
    })



    </script>
    <body>
        <div class="ex1">
        <H1>Q 01</H1><br><br>
        <form>
            <input type="button" id="btn1" value="Click me">
        </form>
    </div>

        </form>

</html>
